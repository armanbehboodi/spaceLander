<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>space lander</title>
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="sl-root">
    <div id="sl-rocket">
        <div id="sl-booster">
            <img src="assets/img/label.svg" alt="label">
            <div class="sl-booster-legs" id="sl-booster-right-leg"></div>
            <div class="sl-booster-legs" id="sl-booster-left-leg"></div>
        </div>
        <span class="sl-flames">
            <span class="sl-flame" id="sl-flame-bottom"></span>
            <span class="sl-flame sl-side-flames" id="sl-flame-right"></span>
            <span class="sl-flame sl-side-flames" id="sl-flame-left"></span>
        </span>
    </div>
    <div id="sl-control-status">
        <div class="sl-control-box sl-control-velocity">
            <p>velocity :</p>
            <p>0 km/h</p>
        </div>
        <div class="sl-control-box sl-control-deviation">
            <p>deviation :</p>
            <p>10 deg</p>
        </div>
    </div>
    <div id="sl-final-message">
        <a href="#">
            <img src="assets/img/alien.svg" alt="alien">
        </a>
        <p>click on my head if you want to play again.<span></span></p>
    </div>
    <span class="sl-stars">
    </span>
    <audio id="sl-audio-effect-engine">
        <source src="./assets/audio/engine.mp3" type="audio/mpeg">
    </audio>
    <audio id="sl-audio-effect-explosion">
        <source src="./assets/audio/explosion.mp3" type="audio/mpeg">
    </audio>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
